<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="../icons/icon48.png" alt="logo" class="logo">
            <h1>IC Helper</h1>
        </header>

        <div class="content">
            <div class="status-card">
                <div class="status-icon active"></div>
                <span>插件运行状态: </span>
                <span class="status-text">正在运行</span>
            </div>

            <div class="info-section">
                <h2>当前页面信息</h2>
                <div class="info-item">
                    <span class="label">域名:</span>
                    <span class="value" id="domain">-</span>
                </div>
                <div class="info-item">
                    <span class="label">查询参数:</span>
                    <span class="value" id="query">-</span>
                </div>
            </div>
        </div>
        <div class="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="请输入搜索物料">
            <button id="searchButton" class="custom-button" disabled>搜索</button>
        </div>

        <footer class="footer">
            <span>版本 1.0.0</span>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
